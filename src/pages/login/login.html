<ion-content padding class="loginBackground">
  <!-- FEATURED TEXT -->
  <div class="mg-top-30-percent">
    <h2 class="eggshell bold center">
      OlÃ¡, seja
      <br> bem-vindo(a)!
    </h2>
  </div>

  <!-- INPUTS AND CTA -->
  <div class="mg-top-40 customInputsPadding">
    <form [formGroup]="form" (ngSubmit)="login()">
      <!-- EMAIL -->
      <ion-item class="transparent-bg no-padding">
        <ion-label stacked class="eggshell">E-mail</ion-label>
        <ion-input formControlName="email" type="email" class="eggshell bold"></ion-input>
      </ion-item>

      <!-- PASS -->
      <ion-item class="transparent-bg no-padding mg-top-20">
        <ion-label stacked class="eggshell">Senha</ion-label>
        <ion-input formControlName="pass" type="password" class="eggshell bold"></ion-input>
      </ion-item>

      <!-- CTA -->
      <div class="loginCta mg-top-40">
        <button class="eggshell bold no-padding btnLogin padding-top-5" ion-button clear [disabled]="!form.valid" type="submit">
          Entrar
        </button>
      </div>

      <!-- CREATE ACCOUNT TEXT -->
      <div class="mg-top-40 center eggshell bold" (click)="createAccount()">
        Criar uma conta
      </div>
    </form>
  </div>
</ion-content>
